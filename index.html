<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Scripts -->
    <script type="module" src="js/app.mjs"></script>

    <!-- Meta-data -->
    <meta name="description" content="The classic 2048 game as a web app." />
    <title>2048</title>
  </head>
  <body>
    <!-- Game over dialog -->
    <dialog id="game-over-dialog">
      <h1>You <span id="game-result"></span></h1>
      <p>You reached <span id="game-over-score"></span>.</p>

      <form method="dialog">
        <button class="text">View board</button>
        <button class="text" autofocus id="play-again-btn">Play again</button>
      </form>
    </dialog>

    <!-- Split view -->
    <main>
      <!-- Left pane -->
      <section>
        <!-- Status bar -->
        <div class="status-bar">
          <button class="text" id="restart-btn" aria-label="Restart game">
            Restart
          </button>

          <p>Current score is <span id="status-score">2</span>.</p>
        </div>

        <!-- Board -->
        <div class="board" id="board">
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
          <div class="square" data-content="empty"></div>
        </div>
      </section>

      <!-- Right pane -->
      <section>
        <!-- Information -->
        <div>
          <h1>2048</h1>
        </div>

        <!-- Game controls -->
        <div class="controls">
          <button class="large icon" id="up-btn" aria-label="Up">🠝</button>
          <div>
            <button class="large icon" id="left-btn" aria-label="Left">
              🠜
            </button>
            <button class="large icon" id="down-btn" aria-label="Down">
              🠟
            </button>
            <button class="large icon" id="right-btn" aria-label="Right">
              🠞
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
